<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style> 
        body{   background-color: khaki;}
        .centro{display: flex; flex-direction: column; align-items: center; height: max-content; margin : 2em;  }
        .cuadrados{  width: 150px; height: 150px; border: solid black ;background-color: grey; margin: 1em;}
    </style>



</head>
<body id="fondo">

    <!--  inicio ejercicio 1 **************************************************** -->
    <section class="centro">
        <h1>EJERCICIO 1</h1>
    
        <div class="cuadrados " id="azul" style="background-color:blue;">
            <p class="cambio1">
                Color de fondo azul
            </p>
        </div>
    
        <div style="background-color: red "; class="cuadrados " id="rojo">
            <p class=" cambio2">
                Color de fondo rojo
            </p>
        </div>
    
        <div class="cuadrados" id="naranja" style="background-color: orange;">
            <p>
                Color de fondo naranja
            </p>
        </div>
    </section>
    

    <!-- inicio ejercicio 2 ***************************************  -->
    <Section class="centro" >
        <H1>EJERCICIO 2</H1>
        <div class="textArea" >
            <textarea name="text" id="textArea" cols="30" rows="10" maxlength="300" placeholder="Ingrese un mensaje menor a 300 caracteres"></textarea>
        </div>
        <div id="contador"> Caracteres restantes 0/300</div>
        </div>
    </Section>


<!-- inicio de script ejercicio 1 ************** -->
<script>
       var rojo = document.getElementById('rojo');
       var azul = document.getElementById('azul');
       var orange=document.getElementById('naranja')
      
    rojo.addEventListener('click', function(){
        fondo.style.backgroundColor = 'red';
    });

    azul.addEventListener('click', function(){
        fondo.style.backgroundColor = 'blue';
    });
    naranja.addEventListener('click', function(){
        fondo.style.backgroundColor = 'orange';
    });
      
          
</script>

<!-- fin script ejercicio 1   ************************** -->



<!-- inicio script ejercicio 2 ******************************** -->
<Script>
 var  textArea = document.getElementById('textArea'); 
 var  contador = document.getElementById('contador');

textArea.addEventListener('input', function(e) {
     var target = e.target;
     var longitudMax = target.getAttribute('maxlength');
     var  longitudAct = target.value.length;
    contador.innerHTML = (longitudMax - longitudAct);
});

</Script>

<!-- fin script ejercicio 2 ************************************ -->
</body  >
</html>
